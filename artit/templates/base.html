<!doctype html>
<title>{% block title %}{% endblock %} - ArtIt</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQ4S1q7gvW+8O5p8yD+1ChJ5hFZDj1mZ9E1UKuhesMcp55W6UE" crossorigin="anonymous">
<nav>
  <h1>ArtIt</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['firstname'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
