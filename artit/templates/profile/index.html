{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5 mb-3">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-3 text-center">
            <img src="{% if user['avatar'] %}{{ url_for('static', filename='uploads/avatars/' + user['avatar']) }}{% else %}{{ url_for('static', filename='uploads/avatars/default_avatar.jpg') }}{% endif %}"
                 class="rounded-circle mb-4" width="190" height="190" alt="User Avatar">
        </div>

        <div class="col-md-6">
            <h4>{{ user['firstname'] }} {{ user['lastname'] }}</h4>
            {% if user['bio'] != 'None' %}
                <p class="text-muted">{{ user['bio'] }}</p>
            {% endif %}
            <a href="{{ url_for('profile.update') }}" class="edit-profile-link text-purple">Edit</a>
        </div>
    </div>

    <hr class="profile-divider">

    <div class="artwork-gallery ">
        {% for artwork in artworks %}
        <div class="artwork-item">
            <img src="{{ url_for('static', filename='uploads/artworks/' + artwork['artwork']) }}" alt="Artwork">
        </div>
        {% else %}
        <p>No artwork uploaded yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
