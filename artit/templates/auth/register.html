{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
        <div class="form-container">
            <h1 class="text-center display-5 page-title">Welcome to Artit</h1>
            <hr class="my-4">

            <form method="post" class="mt-5">
                <div class="form-group row">
                    <label for="firstname" class="col-sm-3 col-form-label font-weight-bold text-uppercase">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="firstname" name="firstname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastname" class="col-sm-3 col-form-label font-weight-bold text-uppercase">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="lastname" name="lastname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-sm-3 col-form-label font-weight-bold text-uppercase">Username</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label font-weight-bold text-uppercase">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-custom mt-4">Register</button>
                </div>
            </form>



            <p class="text-center mt-2">Already have an account? <a href="{{ url_for('auth.login') }}" class="custom-link">Log In</a></p>
        </div>
    </div>
{% endblock %}
