{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="form-container">
        <h1 class="text-center display-6 page-title">Artit</h1>
        <hr class="my-4">

        <form method="POST" novalidate>
            <!-- Username -->
            <div class="row mb-3">
                <label for="username" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>

            <!-- Password -->
            <div class="row mb-3">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>

            <!-- Log In Button -->
            <div class="text-center">
                <button type="submit" class="btn-custom mt-4">Log In</button>
            </div>
        </form>

        <!-- Don't have an account? -->
        <p class="text-center mt-2">Don't have an account? <a href="{{ url_for('auth.register') }}" class="custom-link">Register</a></p>
    </div>
</div>
{% endblock %}
