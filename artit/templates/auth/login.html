{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-5">
        <div class="form-container">
            <h1 class="text-center display-5 page-title">Artit</h1>
            <hr class="my-4">

            <form method="post" class="mt-5">
                <div class="form-group row">
                    <label for="username" class="col-sm-3 col-form-label font-weight-bold text-uppercase">Username</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label font-weight-bold text-uppercase">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password"  name="password" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-custom mt-4">Log In</button>
                </div>

            </form>
            <p class="text-center mt-2">Don't have an account? <a href="{{ url_for('auth.register') }}" class="custom-link">Register</a></p>
        </div>
    </div>
{% endblock %}
