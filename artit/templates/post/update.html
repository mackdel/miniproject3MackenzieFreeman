{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <!-- Artwork Upload -->
    <label for="artwork">Artwork</label>
    <input type="file" name="artwork" id="artwork">
    {% if post['artwork'] %}
      <p>Current artwork: <img src="{{ url_for('static', filename='uploads/artworks/' + post['artwork']) }}" alt="Artwork" width="150"></p>
    {% endif %}

    <!-- Description (Optional) -->
    <label for="description">Description (Optional)</label>
    <textarea name="description" id="description">{{ request.form['description'] or post['description'] }}</textarea>

    <!-- Submit Button -->
    <input type="submit" value="Save">
  </form>

  <hr>

  <!-- Delete Button -->
  <form action="{{ url_for('post.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this post?');">
  </form>
{% endblock %}
